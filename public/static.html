<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">

			font-size:36px;

		}

			float:left;
		}
		table img {
			max-width:125px;
			max-height:125px;
		}
		td {
			text-align:center;
		}
		#infoDisplay img {
			max-width:350px;
			max-height:500px;
		}
		</style>
	</head>
	<body id="static" onload="">

		<div id="left-nav" class="nav">
			<p><

<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.min.js"></script>
<script type="text/javascript">
	$('#orions img').hover(displayInfo,hideInfo);
	function displayInfo(event) {
		name = $(this).attr('src').match(/[^\/]+$/);
		var info = infoTable[name];
		$('#infoDisplay').children().remove();
		$('<h2>' + info.name + '</h2><h3>' + info.discoverer + '</h3><img src="http://www-space.arc.nasa.gov/~rubin/images/' + info.imgsrc + '"></img>').appendTo($('#infoDisplay'))
		$(this).css('max-width',function(index,value) {return parseInt(value) * 1.3 + "px";});
		$(this).css('max-height',function(index,value) {return parseInt(value) * 1.3 + "px";});
		$(this).css('width',function(index,value) {return parseInt(value) * 1.3 + "px";});
	}
	function hideInfo(event) {
		$(this).css('width',function(index,value) {return parseInt(value) / 1.3 + "px";});
		$(this).css('max-width',function(index,value) {return parseInt(value) / 1.3 + "px";});
		$(this).css('max-height',function(index,value) {return parseInt(value) / 1.3 + "px";});
	}
	var infoTable = {
		'smorion_candy.gif':{
			name:'Orion Bar (candy)',
			discoverer:'Bob Rubin',
			imgsrc:'orion_candy.gif'
		}
	}
</script>
	</body>
</html>
