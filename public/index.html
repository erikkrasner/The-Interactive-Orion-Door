			text-align:center;
			line-height:550px;
			vertical-align:middle;
			font-size:36px;
			color:white;
		}
		.nav:hover {
			background-color:#004;
			color:#ccf;
		}
		.nav.inactive {
			background-color:#666;
			color:#ddd;
		}
		#left-nav {
			cursor:w-resize;
		}
		#right-nav {
			cursor:e-resize;
			margin-right:12px;
		}
		#left-nav.inactive, #right-nav.inactive {
			cursor:auto;
		}
		#necessary-div {
			position:relative;
			float:left;
			width:700px;
			height:570px;
			overflow-y:visible;
			overflow-x:hidden;
		}
		table {
			position:absolute;
			left:0;
			top:20px;
		}
		table img {
			max-width:125px;
			max-height:125px;
			z-index:0;
			margin:0px;
			position:relative;
		}
		table img:hover {
			max-width:162.5px;
			max-height:162.5px;
			margin:-20px;
			z-index:1;
			-moz-box-shadow: 0 0 5px 5px orange;
			-webkit-box-shadow: 0 0 5px 5px orange;
			box-shadow: 0 0 5px 5px orange;
		}
		td {
			text-align:center;
		}
		#infoDisplay img {
			max-width:350px;
			max-height:450px;
		}

<script type="text/javascript">
	$('#orions img').hover(displayInfo,hideInfo);
	function displayInfo(event) {
		var name = $(this).attr('src');
		var info = infoTable[name];
		$('#infoDisplay').empty();
		info && $('<h2>' + info.name + '</h2><h3>' + info.contributor + '</h3><img src="' + info.imgsrc + '"></img>').appendTo($('#infoDisplay'));
		
		$(this).css('width',function(index,value) {return parseFloat(value) * 1.3 + "px";});
	}
	function hideInfo(event) {
		$(this).css('width',function(index,value) {return parseFloat(value) / 1.3 + "px";});
	}
	$('#left-nav').hover(goLeft,stopAnimation);
	$('#right-nav').hover(goRight,stopAnimation);
	var ANIMATION_TIME = 10000
	function goLeft(event) {
		$('#right-nav').removeClass('inactive');
		var $this = $(this);
		$('table').animate({left:0},ANIMATION_TIME * leftProportion(),'linear',function(){$this.addClass('inactive')});
	}
	function goRight(event) {
		$('#left-nav').removeClass('inactive');
		var $this = $(this);
		$('table').animate({left:furthestLeft()},ANIMATION_TIME * (1 - leftProportion()),'linear',function(){$this.addClass('inactive')});
	}
	function furthestLeft() {
		return parseFloat($('#necessary-div').css('width')) - parseFloat($('table').css('width'));
	}
	function leftProportion() {
		return parseFloat($('table').css('left')) / furthestLeft();
	}
	function stopAnimation() {
		$('table').stop();
		$('table').clearQueue();
	}
	function loadX(newX) {
		maxLoadedX += 1;
	}
